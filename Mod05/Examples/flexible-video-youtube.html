<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexible Video Youtube</title>
<style>
#video {
	overflow: hidden;
	padding-bottom: 56.25%;
	position: relative;
	height: 0;
}
#video iframe {
	left: 0;
	top: 0;
	height: 100%;
	width: 100%;
	position: absolute;
}
</style>
</head>
<body>
<div id="video">
  <iframe width="560" height="315" src="http://www.youtube.com/embed/b19l1y7h8XA?list=PLU3TaPgchJtS0U_Qd_bEB5GxAZ4C4_pId" frameborder="0" allowfullscreen></iframe>
</div>
</body>
</html>
